<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taller #2 - Porcentajes y Descuentos</title>
</head>
<body>
  <header>
    <h1>Porcentajes y Descuentos</h1>
    <p>Segundo taller</p>
  </header>

  <section>
    <h2>Calcular el descuento</h2>
    <form action="">
      <label for="InputPrice">Escribe el precio de tu producto: </label>
      <input id="InputPrice" type="number">

      <label for="InputDiscount">Escribe el descuento de tu producto: </label>
      <input id="InputDiscount" type="number">

      <label for="InputCupon">Escribe el codigo de tu cupon de descuento: </label>
      <input id="InputCupon" type="text">

      <button type="button" onclick="onClickButtonPriceDiscount()">
        Calcular el precio con descuento
      </button>
      <p id="ResultP"></p>
    </form>
  </section>
  <script src="./descuentos.js"></script>
</body>
</html>
